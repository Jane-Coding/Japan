<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan representation</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="banner"></section>
    <section class="container">
      <div class="accordion" id="accordion">
        <div class="picture fuji show"></div>
        <div class="picture garden"></div>
        <div class="picture street"></div>
        <div class="picture tori"></div>
      </div>
      <div class="description">
        <h2 id="description-header">Discover picturesque scenery</h2>
        <p id="description-text">
          Japan's natural beauty can be enjoyed all year round.
        </p>
      </div>
    </section>
    <section class="information">
      <div class="side">
        <div class="cover"></div>
        <img class="cat" src="/images/neko.png" alt="" />
        <div class="wheel" id="rotation">
          <span class="option">Sushi</span>
          <span class="option">Sakura</span>
          <span class="option" id="center"> </span>
          <span class="option">Anime</span>
          <span class="option">Gaming</span>
        </div>
      </div>
      <div class="side">
        <button class="up" id="up-button">Button UP</button>
        <div class="description">here is some text</div>
        <button class="down" id="down-button">Button Down</button>
      </div>
    </section>
  </body>
</html>
